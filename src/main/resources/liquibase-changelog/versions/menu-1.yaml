databaseChangeLog:
  - changeSet:
      id: 1
      author: LuuQu
      changes:
        - createTable:
            tableName: DISH
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_dish_name
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category
                  type: varchar(255)
              - column:
                  name: price
                  type: DECIMAL(19,2)
              - column:
                  name: photo
                  type: BLOB