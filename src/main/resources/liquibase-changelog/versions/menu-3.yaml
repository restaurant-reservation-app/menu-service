databaseChangeLog:
  - changeSet:
      id: 3
      author: LuuQu
      changes:
        - createTable:
            tableName: CATEGORY
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sequence
                  type: INT
        - dropColumn:
            tableName: DISH
            columnName: category
        - addColumn:
            tableName: DISH
            columns:
              - column:
                  name: category_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: DISH
            baseColumnNames: category_id
            referencedTableName: CATEGORY
            referencedColumnNames: id
            constraintName: fk_dish_category